language: go
sudo: required
go:
  - 1.9.2
node_js:
  - 8.9
python:
  - 2.7
services:
  - docker
before_deploy:
  - cp "./dist/music-downloader-$(git log --pretty=format:'%h' -n 1).tar.bz2" "./dist/music-downloader-$TRAVIS_TAG.tar.bz2"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$TRAVIS_BUILD_DIR/dist/music-downloader-$TRAVIS_TAG.tar.bz2"
  overwrite: true
  skip_cleanup: true
  on:
    repo: imyousuf/music-downloader
    tags: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
